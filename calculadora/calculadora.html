<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vianey-Calculadora</Vianey-Calculadora></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="col-3"  style="margin-top: 10%; margin-left: 35%;">
        <div style="margin-top:15px;">
            <input type=text class="form-control" id="resul">
        </div>

        <div style="margin-top:15px;"> 
            <button class="btn btn-success" onclick="clickB(1)">1</button>
            <button class="btn btn-success" onclick="clickB(2)">2</button>
            <button class="btn btn-success" onclick="clickB(3)">3</button>
            <button class="btn btn-success" onclick="clickB(4)">4</button>
            <button class="btn btn-success" onclick="clickB(5)">5</button>
        </div>
       
        <div style="margin-top:15px;">
            <button class="btn btn-success" onclick="clickB(6)">6</button>
            <button class="btn btn-success" onclick="clickB(7)">7</button>
            <button class="btn btn-success" onclick="clickB(8)">8</button>
            <button class="btn btn-success" onclick="clickB(9)">9</button>
            <button class="btn btn-success" onclick="clickB(0)">0</button>
        </div>
        <div style="margin-top:15px;">
            <button class="btn btn-warning" onclick="clearB()">C</button>
            <button class="btn btn-dark" onclick="sumaB()">+</button>
            <button class="btn btn-dark" onclick="restaB()">-</button>
            <button class="btn btn-dark" onclick="multiB()" >*</button>
            <button class="btn btn-dark" onclick="divisionB()">/</button>
        
        </div>

        <div style="margin-top:15px;">
            <button class="btn btn-dark" onclick="poteB()">^</button>
            <button class="btn btn-dark" onclick="raizB()">âˆš</button>
            <button class="btn btn-dark" onclick="cosB()">cos</button>
            <button class="btn btn-dark" onclick="tanB()" >tan</button>
            <button class="btn btn-dark" onclick="hiB()">Hi</button>
        
        </div>
       
        <div style="margin-top:15px;">
            <button class="btn btn-danger" onclick="igualB()" style = "width: 100%">=</button>
        </div>

        <script src="js/jquery.js"></script>

        <script>
            //$("#resul").val("hola mundo!!");
            var acu = "";
            var opera = "";
            var alge = 0;

            function igualB(){
                if(alge == 1 ){
                    sum = parseInt (opera) + parseInt (acu) ;
                    alge = 0;
                    $("#resul").val(sum);
                    acu = sum;
                }

                if (alge == 2){
                    res = parseInt (opera) - parseInt (acu) ;
                    alge = 0;
                    $("#resul").val(res);
                    acu = res;
                }

                if (alge == 3){
                    multipli = parseInt (opera) * parseInt (acu) ;
                    alge = 0;
                    $("#resul").val(multipli);
                    acu = multipli;
                }

                if (alge == 4){
                    div = parseInt (opera) / parseInt (acu) ;
                    alge = 0;
                    $("#resul").val(div);
                    acu = div;
                }
                
                if (alge == 5){
                    pot = Math.pow(parseInt (opera), parseInt (acu)) ;
                    alge = 0;
                    $("#resul").val(pot);
                    acu = pot;
                }
                if (alge == 6){
                    raiz = Math.sqrt(parseInt (opera)) ;
                    alge = 0;
                    $("#resul").val(raiz);
                    acu = raiz;
                }

                if (alge == 7){
                    cos = Math.cos(parseInt (opera)) ;
                    alge = 0;
                    $("#resul").val(cos);
                    acu = cos;
                }

                if (alge == 8){
                    tan = Math.tan(parseInt (opera)) ;
                    alge = 0;
                    $("#resul").val(tan);
                    acu = tan;
                    
                }

                if (alge == 9){
                    alert("Hello Vianey Rodriguez Salas");
                    alge = 0;
                    acu = 0;
                    
                }
            }
            

            function sumaB(){
               // opera + acu
               opera = acu;
               alge = 1;
               clearB();
               //console.log (opera + "" + alge);
            }

            function restaB(){
                opera = acu;
                alge = 2;
                clearB();
            }

            function multiB(){
                opera = acu;
                alge = 3;
                clearB();
            }

            function divisionB(){
                opera = acu;
                alge = 4;
                clearB();
            }

            function poteB(){
                opera = acu;
                alge = 5;
                clearB();
            }

            function raizB(){
                opera = acu;
                alge = 6;
                clearB();
            }

            function cosB(){
                opera = acu;
                alge = 7;
                clearB();
            }

            function tanB(){
                opera = acu;
                alge = 8;
                clearB();
            }

            function hiB(){
                opera = acu;
                alge = 9;
                clearB();
            }


            function clickB(valor){
                //alert(valor);
                acu = acu + valor;
                
                $("#resul").val(acu);
                
            }
            function clearB(){
                $("#resul").val("");
                acu = ""
            }

        </script>
</div>
</body>
</html>
